<div class="col phanThanhToan">
  <div class="mb-4">

    <div class="card text-white rounded-3" style="background-color: #2D006E">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center
            mb-4">
          <h5 class="mb-0">Bank information</h5>
          <img id="avatarCustomerFromHeader" class="img-fluid rounded-3" style="width: 45px; height:45px;" alt=""
            src="https://avatars.githubusercontent.com/u/60604069">
        </div>
        <!-- <p>{{message}}</p> -->
        <p class="small mb-2">Accepted card types:</p>
        <a type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
        <a type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
        <a type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
        <a type="submit" class="text-white"><i class="fab fa-cc-discover fa-2x me-2"></i></a>
        <!-- <a type="submit" class="text-white"><i class="fab fa-cc-jcb fa-2x me-2"></i></a> -->
        <a type="submit" class="text-white"><i class="fab fa-cc-diners-club fa-2x me-2"></i></a>
        <a type="submit" class="text-white"><i class="fab fa-alipay fa-2x me-2"></i></a>
        <a type="submit" class="text-white"><i class="fa-brands fa-bitcoin fa-2x me-2"></i></a>

        <!-- <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a> -->
        <form [formGroup]="formUpload1" class="mt-4">
          <div class="form-outline form-white mb-4">
            <!-- <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="Cardholder's Name" />
                    <label class="form-label" for="typeName">Cardholder's Name</label> -->
            <mat-form-field style="border-color:white !important;
                  width:100%; height:1px !important" class="form-white" appearance="outline">
              <mat-label style="color:white !important;" class="form-label" for="typeEmail">Email</mat-label>
              <input matInput type="text" id="typeEmail" placeholder="example@gmail.com">
            </mat-form-field>
          </div>

          <div class="form-outline form-white mb-4">

            <!-- bank info input here, important -->
            <!-- <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                    placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                  <label class="form-label" for="typeText">Card Number</label> -->
            <mat-form-field style="border-color:white !important;
                width:100%; height:1px !important" class="form-white inputWithIcon" appearance="outline">
              <mat-label style="color:white !important;" class="form-label" for="typeCardNumber">Card Number</mat-label>
              <input (keyup)="creditCardType($event)" matInput type="text" id="typeCardNumber"
                placeholder="1234 5678 9012 3457" minlength="16" maxlength="16">
                <span [class.d-none]="loaiThe!='MASTERCARD'" class="">
                  <img class="imgBank" src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png" alt="">
                </span>
                <span [class.d-none]="loaiThe!='VISA'" class="">
                  <img class="imgBank" src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/363_Visa_Credit_Card_logo-512.png" alt="">
                </span>
                <span [class.d-none]="loaiThe!='CHINA_UNION_PAY'" class="">
                  <img class="imgBank" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/UnionPay_logo.svg/2560px-UnionPay_logo.svg.png" alt="">
                </span>
                <span [class.d-none]="loaiThe!='AMEX'" class="">
                  <img class="imgBank" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/2052px-American_Express_logo_%282018%29.svg.png" alt="">
                </span>
                <span [class.d-none]="loaiThe!='DISCOVER'" class="">
                  <img class="imgBank" src="https://brandtld.news/wp-content/uploads/2020/02/logo-discover_financial_services.jpg" alt="">
                </span>
                <span [class.d-none]="loaiThe!='DINERS'" class="">
                  <img class="imgBank" src="https://i.pinimg.com/736x/aa/16/59/aa1659cbbb5a2402a00b5842b799f374.jpg" alt="">
                </span>
                <span [class.d-none]="loaiThe!='JCB'" class="">
                  <img class="imgBank" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/JCB_logo.svg/2560px-JCB_logo.svg.png" alt="">
                </span>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- <div class="form-outline form-white">
                      <input type="text" id="typeExp" class="form-control form-control-lg"
                        placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                      <label class="form-label" for="typeExp">Expiration</label>
                    </div> -->
              <mat-form-field style="border-color:white !important;
                    width:100%; height:1px !important" class="form-white" appearance="outline">
                <mat-label style="color:white !important;" class="form-label" for="typeTimeExpired">Time expired
                </mat-label>
                <input matInput type="text" id="typeTimeExpired" placeholder="MM/YY" size="4" minlength="4"
                  maxlength="4">
              </mat-form-field>
            </div>
            <br>
            <br>
            <br>
            <div class="col-md-6">
              <!-- <div class="form-outline form-white">
                      <input type="password" id="typeText" class="form-control form-control-lg"
                        placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                      <label class="form-label" for="typeText">Cvv</label>
                    </div> -->
              <mat-form-field style="border-color:white !important;
                    width:100%; height:1px !important" class="form-white" appearance="outline">
                <mat-label style="color:white !important;" class="form-label" for="typeCVV">CVV</mat-label>
                <input matInput type="password" id="typeCVV" placeholder="●●●" size="3" minlength="3" maxlength="3">
              </mat-form-field>
            </div>
            <br>
            <br>
            <br>
          </div>
          <div class="form-outline form-white mb-6">
            <!-- <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="Cardholder's Name" />
                    <label class="form-label" for="typeName">Cardholder's Name</label> -->
            <mat-form-field style="border-color:white !important;
                  width:100%; height:1px !important" class="form-white" appearance="outline">
              <mat-label style="color:white !important;" class="form-label" for="typeCardholderName">Cardholder's Name
              </mat-label>
              <input matInput type="text" id="typeCardholderName" placeholder="EXAMPLE EXAMPLE">
            </mat-form-field>
          </div>
        </form>

        <hr class="my-4">

        <!-- <div class="d-flex justify-content-between">
            <p class="mb-2">Tổng tiền hàng</p>
            <p class="mb-2">$4798.00</p>
          </div>

          <div class="d-flex justify-content-between">
            <p class="mb-2">Phí giao hàng</p>
            <p class="mb-2">$20.00</p>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <p class="mb-2">Tổng cộng</p>
            <p class="mb-2">$4818.00</p>
          </div> -->

        <button type="button" class="btn btn-light btn-block btn-lg" data-mdb-toggle="modal"
          data-mdb-target="#exampleModal">
          <span style="color:#6203F9; font-weight:bold">Pay $6.00 <i
              class="fas fa-long-arrow-alt-right ms-2"></i></span>
        </button>

      </div>
    </div>

    <div style="z-index:99999;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">CONFIRMATION</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">ARE YOU SURE THE INFORMATION YOU ENTERED IS CORRECT?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">NO</button>
            <button type="button" class="btn btn-primary" data-mdb-toggle="modal"
              data-mdb-target="#confirmModal">YES</button>
          </div>
        </div>
      </div>
    </div>
    <div style="z-index:99999;" class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">SAVE INFORMATION SUCCESSFUL</h5>
            <a routerLink="/home"><button (click)="hienThongBao()" type="button" class="btn-close"
                data-mdb-dismiss="modal" aria-label="Close"></button></a>
          </div>
          <div class="modal-body">YOUR INFORMATION IS SAVE</div>
          <div class="modal-footer">
            <a routerLink="/home"><button (click)="hienThongBao()" type="button" class="btn btn-secondary"
                data-mdb-dismiss="modal">CLOSE</button></a>
          </div>
        </div>
      </div>
    </div>
