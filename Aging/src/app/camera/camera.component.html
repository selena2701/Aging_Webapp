<div *ngIf="isCameraExist; else noCameraExist">
    <div style="text-align:center">
        <div class="">
            <button *ngIf="showWebcam" class="btn me-5" (click)="takeSnapshot()">Take Picture</button>
            <!-- <button class="btn btn-primary" (click)="changeWebCame(true)">Toggle Camera</button> -->
            <button *ngIf="!showWebcam" class="btn btn-primary" (click)="onOffWebCame()">Open Webcam</button>
            <button *ngIf="showWebcam" class="btn btn-primary" (click)="onOffWebCame()">Off Webcam</button>
        </div> 
        <br />
        <br />
        <webcam [height]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
    </div>
    <br>
    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>

<ng-template #noCameraExist>
    Camera device not available
</ng-template>
